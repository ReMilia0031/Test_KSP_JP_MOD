EXPERIMENT_DEFINITION
{
	id = crewReport
	title = Crew Report
	baseValue = 5
	scienceCap = 5
	dataScale = 1
	
	requireAtmosphere = False
	situationMask = 63
	biomeMask = 7
	
	RESULTS
	{
		default =  クルーたちの状況判断の記録だ。 // You record the crew's assessment of the situation.

        KerbinSrfLandedLaunchpad = 今のところ、高速移動はしていないようだ。//We don't seem to be moving very fast right now.
        KerbinSrfLandedRunway = 滑走路でのレポート。管制塔から着陸許可をもらった覚えがないが、幸運にもここは離着陸機は多くなかった。//Reporting in at the Runway. Good thing there's not a lot of air traffic, because I don't think we ever got clearance from the tower to be here.
        KerbinSrfLandedKSC = ここは僕らのスペースセンターだ。ここが僕たちの家なんだ。//This is our Space Center here. We're home.
        KerbinFlyingLowGrasslands = やあ！ここからなら自分の家が見えると思うんだ。//Hey I can see my house from here, I think.
        KerbinFlyingLowGrasslands = 眼下に広がる緑が見渡せて、とても心地がいい。//It's very comforting to see that much green below you.
        KerbinFlyingLowHighlands = ここからの眺めは、とても素晴らしい・・・//You get a great view of the highlands.
        KerbinFlyingLowMountains = 山がKerbinの大地から盛り上がっている。でもここから見下ろすとずっと小さく見える。//The mountains rise up from the ground of kerbin. They seem so much smaller from way up here.
        KerbinFlyingLowDeserts = 砂から熱気があがり、砂漠は揺らめいている。//The heat rising from the sand causes the desert to move and shimmer.
        KerbinFlyingLowBadlands = ここは着陸には不向きな場所のように見えるな。//This looks like a bad place to land.
        KerbinFlyingLowTundra = まだらに凍った草原が見える。外はとても寒そうだ。//You see patches of frozen grass. It looks like it's pretty cold out there.
        KerbinFlyingLowIceCaps = 下に目を向けると、輝く白い氷が一面に見える。ずーっとそれを眺めていれば、君の目から水から出てくるだろう。//You look down and see a sheet of shining white ice. If you stare at it too long your eyes start to water.
        KerbinFlyingLowShores = ビーチはとても魅力的だ、綺麗な波や景色に見とれてしまう。//The shores look inviting and you watch the waves roll in to the coast.
        KerinFlyingLowWater = ここから水中を見ることができるんだ。//From this perspective you can see the underwater topology.
        KerbinInSpaceLow = 今や宇宙とほとんど同じ所まで来たようだ。空が私たちの下にあるようだ...//It seems we are very much in space right now. The sky seems to be mostly below us.
        KerbinInSpaceLow = もしも、ここから外へ出て一押ししたら...//Maybe if you get out and push...
        KerbinInSpace = すごく...丸い。//It's very... round. 
        KerbinInSpace = 宇宙からクルーが報告いたします！//Crew reporting in, from space!

        MunInSpace = 眼下に冷たく灰色の地平が見える。クレーターによってボコボコになっている。//You look down at the cold gray surface. It looks really beat up with craters.
        MunInSpace = Munの地平を見て、着陸によい場所を探そうとした。クレーターの内側はベストな選択だ。//You look at the surface of the Mun and try to find a good landing space. The inside of the craters might be the best option.

        MinmusInSpace = 湖はどちらかと言えば平たいようだ。多分、着陸できるだろう。//The lake beds seem relatively flat, perhaps we could land there.
        MinmusInSpace = Minmusの地表を見ると、子供の頃好きだったデザートを思い出す。地面を味見したくなってくる... //Looking at the surface of Minmus reminds you of a favorite childhood dessert. You are tempted to taste the surface...

        GillyInSpace = 特にゴツゴツした岩のようだ。ジェットパックで降りるべきだ。//It looks like a particularly lumpy rock. You bet you could you could jetpack down there.

        MohoInSpace = この惑星は大気を持っていないと思われる。表面に黒い斑点が散らばっている事に気づいた。//The planet doesn't appear to have an atmosphere, and you notice darker spots across the surface.

        EveInSpace = 信じられないほど紫な惑星としか言い様がない！輝く大洋にうっとりしてしまう。//You can't help but notice how incredibly purple the planet is. The shiny oceans are mesmerizing.

        DunaInSpace = この惑星はとても赤く、大地には濃い茶色の溝があるようだ。２つの極には何らかの氷が見られる。 //The planet is very red, and appears to have deep brown furrows across the surface. There does appear to be some kind of ice at both poles though.

        IkeInSpace = Ikeを好きになるしかない！//You can't help but like Ike.
        IkeInSpace = 岩石の坂が見える。高い場所は明るい色を、低い場所はとても暗い灰色をしている。//There appears to be some steep rocky slopes. The higher areas are lighter in color and the lowlands appear to be very dark gray.

        DresInSpace = 見下ろすと、地上にある巨大な渓谷が目に入った。深さは数キロメートルありそうだ。//Looking down you see a massive canyon on the surface. It could be several kilometers deep.
        DresInSpace = 地上は白と茶色のパッチワークで、所々クレーターがある。//The surface has a patchwork of white and brown areas, with a few craters.

        JoolInSpace = 眼下に絶え間なく流れる緑の嵐が見える。それらはお互いに飲み込まれるよう、無限に終わりなき渦を巻いている。//You watch the flowing green storms below, they seem to go on forever endlessly swirling into eachother.
        JoolInSpace = この惑星は体に良さそうな緑色をしている。「もっと多くの惑星がこの色であるべき」と記録しよう。 //This planet is a wholesome green color, you note down that more planets should be this color.

        LaytheInSpace = LaytheはとてもKerbinに似ている。あそこでヘルメットを外したら何が起こるか気になった。//Laythe looks a lot like Kerbin, you wonder what would happen if you took your helmet off down there.
        LaytheInSpace = 地表はほとんど海で覆われている。報告には大陸の比率は低いとした。 //The surface is mostly covered in oceans. You mark down the landmasses in your report.

        VallInSpace = 地表は力強いギザギザの山脈がたくさんある。そこに着陸してみたくはない。//The surface has many impressive and jagged mountain ranges. You don't think you'd like to try and land on them.
        VallInSpace = 月はほとんど白く、淡く青い影がある。それはとても冷たく、凍っているようだ。//The moon is mostly white and lighter blue shades. It looks very cold and possibly frozen.

        TyloInSpace = ここに着陸するのはとても難しそうだ。他の面よりたくさんのクレーターがあると思われる。//It looks like it would be very hard to land here. It also appears one side is more cratered then the other.
        TyloInSpace = 地表は白と黒のさまざまな影に覆われている。少し考え、地表に顔があるのを見つけた //The surface is covered with various shades of white and gray. You think for a second you saw a face down there..

        BopInSpace = これは大きな茶色い岩に見える。あるいは、古い小惑星なのか？ //It appears to be a large brown rock. Perhaps an old asteroid?
        BopInSpace = 惑星をじっと見ていると、窓の近くを何かが通り過ぎた。何か落ちていくものでもあるのか？ //As you stare at the planet, something flits by the window.. Is there something moving down there?
        PolInSpace = それは非常に巨大な花粉(Pollen)のように見える。報告にはPolと記した。//It looks like a really large grain of pollen. You note down -Pol- in your report.
        PolInSpace = 地形はとても冒険的にみえる。ギザギザの岩や傾斜、他の危険な地帯を記録した。//The terrain below looks very hazardous. You make note of the jagged rocks, inclines and other dangerous areas.

        EelooInSpace = 地表はほとんど凍りついている。氷から飛び出た、茶色の興味深い場所を見つけ、それを報告に記録した。//The surface appears to be mostly frozen. You see some interesting brown areas peeking out of the ice and note them in your report.
        EelooInSpace = 惑星近くの大気を調べ、Eelooがここでひとりぼっちなのだろうと分かった。もしかしたら、ちょっと立ち寄って、少し励ましてあげるべきかもしれない。//You search the sky for other nearby planets, you think Eeloo must be lonely out here by itself. Maybe we should pay it a visit and cheer it up a bit.

	}
}


EXPERIMENT_DEFINITION
{
	id = evaReport
	title = EVA Report
	baseValue = 8
	scienceCap = 8
	dataScale = 1
	
	requireAtmosphere = False
	situationMask = 63
	biomeMask = 23
	
	RESULTS
	{
		default = 現在の状況を観察し記録した。// You've recorded your observations about the situation.

        MohoSrfLanded =めっちゃ暑くなってきたんだが... // It's getting very hot in here... 

        EveSrfLanded =すべてのものが紫色に染まっている。自分の色も塗り替えてられている気がする。// Everything is tinted purple. You feel like you're changing color.

        EveSrfLanded =出発前に食べ過ぎたかな? とても重くてのろまになったようだ... // Did you eat too much before you left? You feel so sluggish and heavy...

        GillySrfLanded = どうにか地面からすっ飛んでいかないように移動している。地面にアンカーを打って身体を固定したい。//You can barely move without flying away from the surface. You wish you brought and anchor.

        KerbinSrf =ここでは宇宙服を着る必要は全くないと思うのだが、どうだろうか？// I don't think a spacesuit was entirely necessary to get here, was it?

        SunInSpaceHigh = 今、少し心細い...何処に向かっているんだろうか。// You feel kind of small right now... you hope you know where you're going.

        KerbinFlyingLow = 今はとても不安定な状況です。//This is a most precarious situation.
        KerbinFlyingHigh = そろそろ船に戻った方が良い気がしてきた。// You're starting to feel you should really get back into the ship.

        MunSrfLanded = ホコリだらけだ！// The dust is getting everywhere!
        MunSrfLanded = kerbinを探して上空を見上げる。急にとても怖くなってきた。// You look up and search the sky for Kerbin. Suddenly, you feel very small.
        MunSrfLanded = この広大な宇宙の中でkerbal類が直面している窮地について、何かドラマティックで心に響くような事を言いかけたが、いつものランダムな無線のノイズに遮られてしまった。// You start to say something dramatic and poignant about the plight of Kerbal-kind in this grand universe, only to be cut off by random radio chatter that the situation is nominal.
        MunFlyingLow = 無重力ってちょっと楽しいかも。// You're having a bit too much fun with the low gravity.
        MunFlyingHigh = このままのルートを進んで良いんだろうか？クレーターだらけの地面を見ていたら、不安になってきた...// Is this really a good idea? Staring at the cratered surface below, you're beginning to wonder...

        MinmusSrfLanded = 低重力状態でジャンプすると、ちょっとだけ自分がスーパーヒーローになったような気がしてくる。// You feel a bit like a super hero when you jump in the low gravity.

        DunaSrfLanded = いろいろ考えてみたけど、赤い砂の城って言葉が良く似合うかな。// After much testing, you determine that red sand castles are plausible.
        DunaSrfLanded = 何処を見渡しても真っ赤だ。// Everywhere you look, you see red.

        IkeSrfLanded = 空を見上げると、何かがすごい速さで通り過ぎていくのが見える。// You look up at the sky and see something zip past...
        IkeSrfLanded = とても大きな岩があたりにたくさん散らばっている。その表面は光に対して奇妙な反応を見せる。// There's a bunch of large rocks scattered around the surface. The surface appears to react oddly to light.

        DresSrfLanded = 地面を良く見てみると、多くの種類の堆積物が混ざり合っていることが分かる。// When you look closely at the ground, you can see there are many different types of deposits mixed together.

        JoolSrfLanded = 巨大なガスの表面に一体どうやって着陸すればいいのか分からない。まぁ、それについて深く考えるのは止めた方が良いかも知れない。// You're not sure how you even landed on the surface of a gas giant. But it's probably best not to think about it for too long..

        LaytheSrfLanded = ここはヘルメットを脱ぎたいと思えるほどに快適な、とてもいい場所だ。レポートの-呼吸可能に思える-という欄にチェックをつける。// This place seems nice, you're so comfortable you feel like taking your helmet off. You check the box on your report for -Looks breathable-.
        LaytheSrfLanded = ヘルメットを脱いだ。・・・数秒の、しかしとても長く感じられる時間、喘ぎながらジタバタし、どうにかヘルメットをもう一度装着することができた。レポートの-呼吸可能な大気-の確認欄を消去した。// You take your helmet off, and after a few, very long seconds of gasping and haphazard flailing you manage to secure your helmet again. You erase the checkbox on your report for breathable atmosphere...

        VallSrfLanded = 時々、足元で地面がゴロゴロと唸りをあげる。ひょっとすると船に戻ったほうが良いかもしれない。// The surface ocassionaly rumbles beneath you. You think you should probably get back to the ship.

        TyloSrfLanded = ここの重力はとても快適で、kerbinにいるときを思い出させる。しかし、正反対なことに此処には大気がない。// The gravity here is pretty comfortable and reminds you of home. However the lack of atmosphere is a stark contrast.

        BopSrfLanded = 表面はまっ茶色で、とてもごつごつしている。グローブ越しに突いてみると、それが如何に硬いか分かる。// The surface is very brown and lumpy. You poke at it with your glove and notice how hard it is.

        PolSrfLanded = 何処を見ても、惑星は切り立っているように見える。座ったりどこかに落ちるなんてのはごめんだね。// Everywhere you look it appears the planet is sharp. You don't think you want to sit down or fall on anything.

        EeelooSrfLanded = 横たわり、惑星を抱きしめる。ただ、ここでこの星が一人ぼっちではないと教えるために。// You lay down and give the planet a hug, just so it knows it's not alone out here.    

    	EelooSrfLanded = 横たわり、惑星を抱きしめる。ただ、ここでこの星が一人ぼっちではないと教えるために。// You lay down and give the planet a hug, just so it knows it's not alone out here.    


	}
}

EXPERIMENT_DEFINITION
