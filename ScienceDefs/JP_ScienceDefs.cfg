    	EelooInSpace = 容器を観察していると、影になっているところから何かが見つめ返してきているような気がした。//While observing the canister, you feel as though something is looking back at you from the shadows of the container.

    	EelooInSpace = 計器が一瞬とんでもない値を指した！容器が外側にねじ曲がり、そのままになってしまった。//The instruments suddenly read off the charts for a moment! The container flexes outwards and then settles.


		
	}
