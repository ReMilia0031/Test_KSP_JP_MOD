	id = mysteryGoo
	title = Mystery Goo™ Observation
	baseValue = 10
	scienceCap = 13
	dataScale = 1
	
	requireAtmosphere = False
	situationMask = 63
	biomeMask = 3
	
	RESULTS
	{

default = Gooをよく観察してみた。//You Observe the Goo. 

        KerbinSrfLandedLaunchPad = 現時点ではGooは変化がないようだ。//The Goo doesn't seem to be doing much right now.
        KerbinSrfLandedRunway = Gooはいつもと全く変わりないように見える。//The Goo seems to behave very much the same as it always does around here.
        KerbinSrfLandedDeserts = Gooはここにいることを嫌がっているようだ。//The Goo seems to hate it here.
        KerbinSrfSplashedWater = 水の中にGooが逃げてしまった！//The Goo escapes into the water!
