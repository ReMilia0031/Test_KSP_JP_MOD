EXPERIMENT_DEFINITION
{
	id = surfaceSample
	title = Surface Sample
	baseValue = 30
	scienceCap = 40
	dataScale = 1
	
	requireAtmosphere = False
	situationMask = 3
	biomeMask = 3
	requiredExperimentLevel = 0.5
	
	RESULTS
	{
		default = 惑星の表面のサンプルを採取した。//You've collected a sample of the surface.
        default = 周囲を少し採掘し、興味深いものはサンプル容器に投げ入れた。//You dig around in the surface a bit, find something interesting, and throw it into a sample container.
        default = おみやげにする素敵な石を探して地面を突き刺した。//You poke at the ground looking for some really cool rocks to take home.

        KerbinSrfLandedGrasslands = うん。これは土だね。//Yep. Looks like dirt.
        KerbinSrfLandedHighlands = 土とか草とか...小さな石ころ。 これは非常に画期的な発見、ではない。みんなが知っているものだ。//This is dirt and grass, and some small rocks. You suspect this isn't going to be much of a groundbreaking discovery.
        KerbinSrfLandedMountains = ここの地面のほとんどは荒れ果てている...あるのは雪や土や石。雪を掘ったらよりたくさんの土や岩があると思う。//Here the surface is mostly barren... snow, dirt and rocks. You're very confident that if you looked under the snow, you'd find more dirt and rocks.
        KerbinSrfLandedDeserts = ここには砂や岩がたくさんある。とても熱そうなので、宇宙船や宇宙服に空調が利いていることに感謝している。砂は乾いてサラサラしている。後で機器の掃除を頑張らないといけない。//Lots of sand and rocks here. You're thankful that you've been in a climate-controlled environment, because it sure looks hot out there. The sand is dry and loose and it looks like it's going to take some effort to clean your gear afterwards.
        KerbinSrfLandedTundra = ここの地面は完全に凍りついてる。このサンプルを掘り出すのはとても大変だった。//The ground here seems to be completely frozen, it was very hard to scoop up this sample. 
        KerbinSrfLandedIceCaps = ここの地面は大陸ではないんだよね？サンプルは採取したが、氷からぎょっとするようなメシメシ音がしたので深く掘るのは怖い。着陸で衝撃を加えてしまったことは思い出さないようにした。//This isn't really solid ground, is it? You got a sample but feared to dig any deeper because of the startling cracking sounds the ice made. You try to not think back on how you landed there. 
        KerbinSrfLandedShores = サンプルを採取した。サンプルには泥と砂が含まれていたことから、近くには水場があるようだ。//You took a sample of the soil. It's very muddy and sandy. There might be a body of water nearby.
        KerbinSrfLandedBadlands = ここの草は間違いなく緑とは違う色だった。荒地にいるにもかかわらず、とても気分が良い。//The grass here is definitely not as green as on other places, but the knowledge that you've been at a place called the Badlands makes you feel cool.
        KerbinSrfLandedWater = 地表のサンプルすくい上げた。このサンプルはすごく湿っている、あなたは機器が防水加工されていることを願った。//You scooped up a sample of the surface. It's a very humid sample, you hope the equipment has been properly waterproofed.
        KerbinSrfSplashedWater = 水のサンプルを取得した。これは触れたものすべての表面湿度を劇的に向上させると思われる。//You've taken a sample of the water. It appears to dramatically increase the surface humidity of anything it touches.
        KerbinSrfSplashedShores = 水のサンプルを取得した。植物の破片が含まれており、近くに陸がある可能性を示している。//You've taken a sample of the water here. There are bits of vegetation in it, suggesting a strong likelihood that there is land nearby.
